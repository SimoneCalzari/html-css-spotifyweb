<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME -->
    <!-- FONT MONTSERRAT -->
    <!-- FONT MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- MIO FOGLIO STILE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- MIO FOGLIO STILE -->
    <title>Spotify Web</title>
  </head>
  <body>
    <div class="mega-container">
      <div class="mega-container-top flex">
        <nav>
          <div id="logo-big">
            <img src="img/logo.svg" alt="logo">
          </div>
          <div id="logo-small">
            <img src="img/logo-small.svg" alt="logo">
          </div>
          <div id="menu-nav">
            <div class="menu-item flex">
              <div class="icon-item">
                <img src="img/home.svg" alt="home">
              </div>
              <div class="txt-item">Home</div>
            </div>
            <div class="menu-item flex">
              <div class="icon-item">
                <img src="img/search.svg" alt="search">
              </div>
              <div class="txt-item">Cerca</div>
            </div>
            <div class="menu-item flex">
              <div class="icon-item">
                <img src="img/libreria.svg" alt="libreria">
              </div>
              <div class="txt-item">La tua libreria</div>
            </div>
          </div>
          <h4>PLAYLIST</h4>
          <div class="new-pl flex">
            <div class="new-pl-icon">
              <i class="fa-solid fa-square-plus"></i>
            </div>
            <div class="new-pl-txt">
              Crea Playlist
            </div>
          </div>
          <ul class="playlists">
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
          <div id="download" class="flex">
            <div class="download-icon">
              <img src="img/download.svg" alt="download">
            </div>
            <div class="download-txt">Installa app</div>
          </div>
          <div id="user" class="flex">
            <div class="user-icon">
              <img src="img/profile.svg" alt="user">
            </div>
            <div class="user-txt">John Doe</div>
          </div>
        </nav>
        <main></main>
      </div>
      <div class="mega-container-bottom">
        <footer></footer>
      </div>
    </div>
  </body>
</html>
